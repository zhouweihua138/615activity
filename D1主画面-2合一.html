<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script>
    $(function () {
        //设置绝对定位的内容框的高度与背景高度一致
        var timeout = setTimeout(setHeight, 100);
        function setHeight(){
            $(".bd-main .content-box").css("height", $(".bd-main .fw").height());
        }
        $(window).on("resize",function () {
            setHeight();
        })

        //分会场按钮触摸点击
        $(document).on("touchstart", "footer .btn-fenhuichang", function () {
            if ($(this).parents(".mask").length > 0 ) {
                $(".mask").hide();
                $("body,html").css("overflow", "visible");
            }else {
                $(".mask").show();
                $("body,html").css("overflow", "hidden");
            }
        });
    });
</script>
