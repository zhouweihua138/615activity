    <article class="weixin">

            <img class="bg" src="images/bg_weixin_banner.png" alt=""/>
        </header>
        <div class="content-box-bg content-box1-bg">
            <div class="content-box content-box1">
                <h1>活动规则</h1>
                <div class="box1-bg"></div>
                <div class="content">
                    <p>1、2016年6月13日至2016年6月14日，<span>每天三场微信群 红包雨</span>。<br />
                        降雨时间：<span>12:00;  20:00;  22:00。</span></p>
                    <p>2、关注“比呀比”微信公众号<span>(id:biyabicom)</span>，后台回复<span>“红包雨”</span>，获得入群二维码。扫描二维码后即可进入比呀比微信红包雨群</p>

            </div>
        </div>
        <img class="bg bg-middle" src="images/bg_weixin_middle.png" alt="分享有礼，齐转发得礼品" />        
        <div class="content-box-bg content-box2-bg">
            <div class="content-box content-box2">
                <h1>活动规则</h1>
                <div class="box2-bg"></div>
                <div class="content">
                    <p>1、转发“比呀比”微信公众号6月12日推送的周年庆活动至微信朋友圈。</p>
                    <p>2、并截图至“比呀比”微信后台，即有机会获得<span>Emily Stone美容仪</span>、<span>Tommy Hilfiger男士钱包</span>。</p>
                    <p>3、转发礼品的活动时间为<span>2016年6月12日至2016年6月20日截止。</span></p>
                    <img src="images/img_weixin_goods1.jpg" alt="Emily Stone美容仪" />
                    <img src="images/img_weixin_goods2.jpg" alt="Tommy Hilfiger男士钱包" />
                </div>
            </div>
        </div>
